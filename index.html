<!DOCTYPE html>

<html>

<head>

	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>

</head>

<body>

	<!-- Train Scheduler -->
	<div class="container">

		<!-- Jumbotron -->
		<div class="jumbotron">
			<h1 id="header" class="text-center">Train Scheduler</h1>
			<h3 class="text-center">chugga chugga chugga chugga chugga chugga chugga chugga</h3>
			<h3 class="text-center">CHOO CHOOOOOOOOOOO!</h3>
		</div>

		<div class="row">

			<div class="col-lg-12">

				<!-- Current Trains-->
				<div class="panel panel-primary panel-transparent">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Current Train Schedule</strong>
						</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='train-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<!-- Add Train  -->
				<div class="panel panel-primary panel-transparent">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Add Train</strong>
						</h3>
					</div>
					<div class="panel-body">

						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input class="form-control" id="train-name" type="text" placeholder = "Metro North">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input class="form-control" id="destination" type="text" placeholder="Grand Central Terminal">
							</div>
							<div class="form-group">
								<label for="train-time">First Train Time (HH:mm - military time)</label>
								<input class="form-control" id="train-time" type="text" placeholder="18:00">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input class="form-control" id="frequency" type="number" placeholder="30">
							</div>
							<button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
						</form>

					</div>

				</div>

			</div>

		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
